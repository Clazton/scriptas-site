<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>Scriptas | Premium Bots & Web Solutions</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    background: linear-gradient(135deg, #4a0000, #8b0000);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #6b0000;
    padding: 1.5rem 2rem;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 3px 15px rgba(255, 0, 0, 0.6);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-size: 2.8rem;
    color: #ff4d4d;
    letter-spacing: 4px;
    animation: flicker 3s infinite alternate ease-in-out;
    cursor: default;
  }
  @keyframes flicker {
    0%, 100% { text-shadow: 0 0 8px #ff2a2a, 0 0 20px #ff0000; }
    50% { text-shadow: 0 0 20px #ff6666, 0 0 40px #ff1a1a; }
  }
  nav a {
    color: #ffa3a3;
    font-weight: 600;
    text-decoration: none;
    margin-left: 2rem;
    font-size: 1.1rem;
    position: relative;
    transition: color 0.3s ease;
  }
  nav a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: #ff3333;
    bottom: -6px;
    left: 0;
    transition: width 0.3s ease;
  }
  nav a:hover {
    color: #ff9999;
  }
  nav a:hover::after {
    width: 100%;
  }
  main {
    flex-grow: 1;
    padding: 3rem 2rem;
    max-width: 1100px;
    margin: 0 auto;
  }
  .hero {
    text-align: center;
    margin-bottom: 5rem;
  }
  .hero h2 {
    font-size: 3.8rem;
    margin-bottom: 1rem;
    color: #ff6666;
    animation: slideFadeDown 1.3s ease forwards;
  }
  .hero p {
    font-size: 1.5rem;
    max-width: 700px;
    margin: 0 auto 3rem auto;
    color: #ffc4c4;
    animation: slideFadeUp 1.3s ease forwards;
  }
  .btn-primary {
    background: #cc0000;
    padding: 1rem 3rem;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.3rem;
    color: #fff;
    box-shadow: 0 0 25px #ff3333;
    border: none;
    cursor: pointer;
    transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
    display: inline-block;
    text-decoration: none;
  }
  .btn-primary:hover {
    background: #ff1a1a;
    box-shadow: 0 0 45px #ff4d4d;
    transform: scale(1.05);
  }
  @keyframes slideFadeDown {
    from {opacity: 0; transform: translateY(-30px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes slideFadeUp {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  footer {
    background: #500000;
    color: #ff9999;
    text-align: center;
    padding: 2rem 1rem;
    font-size: 0.95rem;
    letter-spacing: 1.1px;
    box-shadow: inset 0 1px 10px #990000;
  }
  footer .social-links {
    margin-top: 1rem;
  }
  footer .social-links a {
    color: #ff6666;
    font-size: 2.1rem;
    margin: 0 1.3rem;
    transition: color 0.3s ease;
    text-decoration: none;
  }
  footer .social-links a:hover {
    color: #ff1a1a;
  }
  /* Responsive */
  @media (max-width: 768px) {
    header h1 { font-size: 2.2rem; }
    nav a { margin-left: 1rem; font-size: 1rem; }
    .hero h2 { font-size: 2.8rem; }
    .hero p { font-size: 1.1rem; max-width: 90vw; }
    .btn-primary { padding: 0.9rem 2.5rem; font-size: 1.1rem; }
  }
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
