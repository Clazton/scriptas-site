<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scriptas | Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="header">
  <div class="container header-container">
    <h1 class="logo" tabindex="0">Scriptas</h1>
    <nav class="nav" role="navigation" aria-label="Primary navigation">
      <a href="index.html" class="nav-link active" aria-current="page">Home</a>
      <a href="services.html" class="nav-link">Services</a>
      <a href="about.html" class="nav-link">About</a>
    </nav>
  </div>
</header>

<main class="main-content container">
  <section class="hero-section" aria-label="Welcome to Scriptas">
    <h2 class="hero-title" tabindex="0">Empowering Your Digital Presence</h2>
    <p class="hero-desc" tabindex="0">Custom Discord bots and sophisticated websites, built with precision and passion. Your vision, our expertise.</p>
    <a href="services.html" class="btn btn-primary" role="button" aria-label="Explore our services">Explore Services</a>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2025 Scriptas Development Team</p>
</footer>

<script>
  // Simple fade-in animation on page load for hero
  window.addEventListener('DOMContentLoaded', () => {
    const heroTitle = document.querySelector('.hero-title');
    const heroDesc = document.querySelector('.hero-desc');
    heroTitle.classList.add('fade-in-down');
    heroDesc.classList.add('fade-in-up');
  });
</script>

</body>
</html>
